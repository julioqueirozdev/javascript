<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de String</title>
    <style>
        body{
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif
            ;
            font-weight: normal;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <H1>Formatação de Strings</H1>
    <script>
        var nome = window.prompt('Qual o seu nome: ')
        document.write(`<p>Seu nome tem ${nome.length} letras</p>`)//Quantidade de caracteres
        document.write(`<p>Seu nome em maiúsculas é ${nome.toUpperCase()}</p>`)// para maiusculas
        document.write(`<p>Seu nome em minusculas é ${nome.toLowerCase()}</p>`)//para minusculas
    </script>
</body>
</html>
