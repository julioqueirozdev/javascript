<head>

h1{

<body>
    <h1>Olá, Mundo!</h1> <!-- Essa é a parte do conteúdo -->
    <p>Me livrei da maldição.</p>

        // exibe um alerta na tela, antes do restante do conteúdo
        window.alert('Minha primeira mensagem')
        // exibe uma mensagem com opções de ok e cancelar
        window.confirm('Está gostando de JavaScript?')
        // Exibe uma mensagem com uma caixa de texto para inserir valores
        window.prompt('Qual é o seu nome?')   
    </script>
